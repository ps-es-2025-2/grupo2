# ===============================
# Configuração do Servidor
# ===============================
server.port=8080
spring.application.name=geb-gestor-eventos-bebidas

# ===============================
# Configuração do Banco de Dados H2
# ===============================
# URL de conexão com o H2 (mem:gebdb cria um banco em memória chamado 'gebdb')
spring.datasource.url=jdbc:h2:mem:gebdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ativar console H2 para visualizar os dados (acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Configuração do JPA/Hibernate
# ===============================
# Estratégia de geração do schema (create-drop: limpa a cada reinício; update: mantém e atualiza)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true # Mostrar as queries SQL no console (útil para debug)
spring.jpa.properties.hibernate.format_sql=true # Formatar as queries SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect