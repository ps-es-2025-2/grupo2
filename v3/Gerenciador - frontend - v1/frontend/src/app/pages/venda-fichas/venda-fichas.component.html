<div class="container-fichas">
  <div class="header-fichas">
    <h2>üí∞ Venda de Fichas (Cr√©dito)</h2>
    <button routerLink="/dashboard" class="btn-voltar">Voltar</button>
  </div>

  <div class="painel-venda">
    <div class="input-group">
      <label>Valor da Ficha (R$):</label>
      <input type="number" [(ngModel)]="valorInput" placeholder="0,00" class="input-grande">
    </div>

    <div class="input-group">
      <label>Quantidade:</label>
      <input type="number" [(ngModel)]="quantidadeInput" min="1" value="1">
    </div>

    <button (click)="gerarFichas()" class="btn-gerar">
      GERAR FICHA üñ®Ô∏è
    </button>
  </div>

  <hr>

  <div *ngIf="fichasGeradas.length > 0">
    <div class="actions">
      <h3>Fichas Emitidas Agora:</h3>
      <div>
        <button (click)="imprimir()" class="btn-print">Imprimir</button>
        <button (click)="limparTela()" class="btn-limpar">Limpar Tela</button>
      </div>
    </div>

    <div class="lista-tickets">
      <div *ngFor="let ficha of fichasGeradas" class="ticket">
        <div class="ticket-header">FICHA DE CONSUMO</div>
        <div class="ticket-valor">R$ {{ ficha.valor | number:'1.2-2' }}</div>
        <div class="ticket-code">{{ ficha.codigo }}</div>
        <div class="ticket-footer">
          {{ ficha.data | date:'dd/MM/yyyy HH:mm' }} <br>
          *V√°lido apenas hoje
        </div>
      </div>
    </div>
  </div>
</div>
