<div class="login-page">
  <div class="login-card">
    <div class="brand">
      <img src="/assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'" />
      <h1>Gestão de Eventos e Bebidas</h1>
      <p class="subtitle">Acesse sua conta</p>
    </div>

    <form #f="ngForm" (ngSubmit)="login()" class="login-form" autocomplete="off">
      <div class="field">
        <label for="username">Email</label>
        <input id="username" name="username" type="email" [(ngModel)]="username" required />
        <small class="field-error" *ngIf="f.submitted && !username">Email é obrigatório</small>
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required />
        <small class="field-error" *ngIf="f.submitted && !password">Senha é obrigatória</small>
      </div>

      <button class="btn" type="submit" [disabled]="loading || !username || !password">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>

      <p *ngIf="loginResponse" class="error">{{ loginResponse }}</p>
    </form>

    <div class="footer-note">
      <small>Esqueceu a senha? Procure o administrador.</small>
    </div>
  </div>
</div>
