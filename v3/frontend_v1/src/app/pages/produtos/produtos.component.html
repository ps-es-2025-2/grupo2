<div class="page-container">
  <header class="top-header">
    <div class="header-brand">
      <h1>Caneco Cheio</h1>
    </div>
    <nav class="top-nav">
      <a routerLink="/produtos" routerLinkActive="active">Gerenciar Produtos</a>
      <a routerLink="/eventos">Gerenciar Eventos</a>
      <a routerLink="/estoque">Estoque</a>
      <a routerLink="/solicitacoes">Solicitações</a>
      <a routerLink="/venda">Nova Venda (PDV)</a>
      <a routerLink="/caixa">Controle de Caixa</a>
      <a routerLink="/fichas">Fichas</a>
    </nav>
    <button class="logout-btn" routerLink="/dashboard">Voltar</button>
  </header>

  <div class="main-content">
    <div class="page-header">
      <h2>Gerenciar Produtos</h2>
    </div>

    <div class="form-card">
      <h3>Novo Produto</h3>
      <form (ngSubmit)="salvar()" class="product-form">
        <div class="form-row">
          <div class="form-field">
            <label>Nome:</label>
            <input type="text" [(ngModel)]="novoProduto.nome" name="nome" required />
          </div>
          <div class="form-field">
            <label>Preço (R$):</label>
            <input type="number" step="0.01" [(ngModel)]="novoProduto.preco" name="preco" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label>Quantidade Inicial:</label>
            <input type="number" [(ngModel)]="novoProduto.quantidadeInicial" name="quantidadeInicial" min="0" placeholder="Ex: 50" />
          </div>
          <div class="form-field">
            <label>Categoria:</label>
            <select [(ngModel)]="novoProduto.categoria" name="categoria" required>
              <option value="ALCOOLICA">Bebida Alcoólica</option>
              <option value="NAO_ALCOOLICA">Bebida Não Alcoólica</option>
              <option value="COMESTIVEL">Comestível / Lanche</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn-primary">Cadastrar Produto</button>
      </form>
    </div>

    <div class="table-section">
      <h3>Lista Atual</h3>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of listaProdutos">
              <td>{{ p.nome }}</td>
              <td>{{ p.categoria }}</td>
              <td>R$ {{ p.preco }}</td>
              <td>
                <button (click)="abrirEdicao(p)" class="btn-edit" title="Editar produto">
                  Editar
                </button>
                <button (click)="excluirProduto(p.id)" class="btn-delete" title="Excluir produto">
                  Excluir
                </button>
              </td>
            </tr>
            <tr *ngIf="listaProdutos.length === 0">
              <td colspan="4" class="no-data">Nenhum produto encontrado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal-overlay" *ngIf="produtoEditando" (click)="cancelarEdicao()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Editar Produto</h3>
        <button class="btn-close" (click)="cancelarEdicao()">X</button>
      </div>
      <div class="modal-body">
        <div class="form-field">
          <label>Nome:</label>
          <input type="text" [(ngModel)]="produtoEdit.nome" />
        </div>
        <div class="form-field">
          <label>Preço (R$):</label>
          <input type="number" step="0.01" [(ngModel)]="produtoEdit.preco" />
        </div>
        <div class="form-field">
          <label>Categoria:</label>
          <select [(ngModel)]="produtoEdit.categoria">
            <option value="ALCOOLICA">Bebida Alcoólica</option>
            <option value="NAO_ALCOOLICA">Bebida Não Alcoólica</option>
            <option value="COMESTIVEL">Comestível / Lanche</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" (click)="cancelarEdicao()">Cancelar</button>
        <button class="btn-primary" (click)="salvarEdicao()">Salvar</button>
      </div>
    </div>
  </div>
</div>
